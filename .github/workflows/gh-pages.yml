name: Build and Deploy (GitHub Pages)

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    if: "!contains(github.event.head_commit.message || '', '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Prepare docs and disable Jekyll
        run: |
          echo "Listing frontend/dist before copy"
          ls -la ./frontend/dist || echo "frontend/dist does not exist"
          echo "Listing repo/docs before any changes"
          ls -la ./docs || echo "./docs does not exist yet"

          # If build produced frontend/dist (common when outDir is frontend/dist), copy it.
          if [ -d "./frontend/dist" ]; then
            echo "Found ./frontend/dist — replacing ./docs with its contents"
            rm -rf ./docs || true
            mkdir -p ./docs
            cp -r ./frontend/dist/* ./docs/
          else
            echo "No ./frontend/dist found — assuming Vite wrote to ../docs (repo root). Leaving ./docs as-is."
          fi

          echo "Listing docs/ contents after preparation"
          ls -la ./docs || true
          # prevent GitHub Pages from running Jekyll (useful for SPA/static sites)
          touch ./docs/.nojekyll

      - name: Deploy to GitHub Pages (publish to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: "pages: publish [skip ci]"