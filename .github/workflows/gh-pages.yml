name: Build and Deploy (GitHub Pages)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    if: "!contains(github.event.head_commit.message || '', '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Prepare docs and disable Jekyll
        run: |
          # Copy if Vite wrote to frontend/dist, otherwise assume Vite wrote to ../docs
          if [ -d "./frontend/dist" ]; then
            rm -rf ./docs || true
            mkdir -p ./docs
            cp -r ./frontend/dist/* ./docs/
          fi
          # prevent GitHub Pages from running Jekyll
          touch ./docs/.nojekyll

      - name: Deploy to GitHub Pages (publish to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: "pages: publish [skip ci]"