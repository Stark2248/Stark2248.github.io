name: Build and Deploy (GitHub Pages)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Copy build to docs and disable Jekyll
        run: |
          echo "Listing frontend/dist before copy"
          ls -la ./frontend/dist || true
          echo "Removing existing docs/ and recreating"
          rm -rf ./docs || true
          mkdir -p ./docs
          echo "Copying frontend/dist -> docs/"
          cp -r ./frontend/dist/* ./docs/
          echo "Listing docs/ contents after copy"
          ls -la ./docs || true
          # prevent GitHub Pages from running Jekyll (useful for SPA/static sites)
          touch ./docs/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs